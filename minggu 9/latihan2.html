<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .left {
        background-image: url("pemandangan.jpg");
        width: 500px;
        height: 350px;
      }

      .right {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6 left"></div>
        <div class="col-sm-6 right">
          <form id="registerForm" action="#">
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" />
              <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" />
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3 mt-3">
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd" onkeyup="checkPasswordLength()" />
              <label for="pwd">Password</label>
              <span id="passwordHelper"></span>
            </div>

            <div class="form-floating mt-3 mb-3">
              <button type="submit" class="btn btn-primary col-sm-5" onclick="">Register</button>
              <button type="reset" class="btn btn-primary col-sm-5" style="margin-left: 84px" onclick="">Reset</button>
            </div>
          </form>
          <div id="alert" class="alert alert-success mt-3 d-none" style="height: 43px; text-align: center" role="alert">Registrasi berhasil!</div>
        </div>
      </div>
    </div>

    <script>
      let name = document.querySelector("#name");
      let email = document.querySelector("#email");
      let password = document.querySelector("#password");

      function checkPasswordLength() {
        if (password.value.length < 8) {
          passwordHelper.textContent = "Karakter harus diatas 8 huruf";
          return false;
        } else {
          passwordHelper.textContent = "";
          return true;
        }
      }

      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (name === "" || email === "" || password === "") {
          return false;
        }

        return true;
      }

      document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();

        if (validateForm()) {
          document.getElementById("alert").classList.remove("d-none");
        }
      });

      const res = document.getElementById("registerForm");

      res.addEventListener("reset", function () {
        console.log("Form direset!");
      });
    </script>
  </body>
</html>
