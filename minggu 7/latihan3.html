<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var angka = parseInt(prompt("Perhitungan jumlah angka 1 sampai dengan?"));
      var hasil = 0;
      for (var i = 1; i < angka + 1; i++) {
        hasil += i;
      }
      alert("Hasil penjumlahan dari 1 s.d " + angka + " adalah " + hasil);
    </script>
  </body>
</html>
