<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      a {
        color: purple;
      }
    </style>
  </head>

  <body>
    <img src="musicfay.png" width="100" />
    <hr />
    <h2>Daftarkan diri jadi pengguna Music&#8498;y</h2>

    <form action="#" method="post">
      <label for="email">Email Anda</label><br />
      <input type="email" id="email" name="email" placeholder="Email Anda" /><br />
      <label for="username">Username Anda</label><br />
      <input type="text" id="username" name="username" placeholder="Username Anda" /><br />
      <label for="password">Masukkan Password</label><br />
      <input type="password" id="password" name="password" placeholder="Min. 11 karakter" /><br />
      <label for="tanggal">Masukkan Tanggal Lahir Anda</label><br />
      <table>
        <tr>
          <td>Tanggal</td>
          <td>Bulan</td>
          <td>Tahun</td>
        </tr>
        <tr>
          <td><input type="number" placeholder="1" /></td>
          <td>
            <select name="bulan" id="bulan">
              <option value="Januari">Januari</option>
              <option value="Februari">Februari</option>
              <option value="Maret">Maret</option>
              <option value="April">April</option>
              <option value="Mei">Mei</option>
              <option value="Juni">Juni</option>
              <option value="Juli">Juli</option>
              <option value="Agustus">Agustus</option>
              <option value="September">September</option>
              <option value="Oktober">Oktober</option>
              <option value="November">November</option>
              <option value="Desember">Desember</option>
            </select>
          </td>
          <td><input type="number" name="number" id="number" placeholder="2000" /></td>
        </tr>
      </table>

      <label for="gender">Pilih Gender Anda</label><br />
      <input type="radio" name="JK" id="LK" />Laki-Laki <input type="radio" name="JK" id="PR" />Perempuan <input type="radio" name="JK" id="LY" />Lainnya

      <br />

      <input type="checkbox" name="checkbox" id="checkbox" /> Saya lebih suka untuk tidak menerima pesan pemasaran dari Music&#8498;y

      <br />

      <input type="submit" name="daftar" id="daftar" value="Daftar" />

      <p>Sudah punya akun? <a href="2.html">Log in</a></p>
    </form>
  </body>
</html>
