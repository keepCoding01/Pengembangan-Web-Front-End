<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function convertToBinary(decimal) {
        return (decimal >>> 0).toString(2);
      }

      var angka = prompt("Masukkan sebuah angka untuk dikonversi menjadi kode biner:");
      var kodeBiner = convertToBinary(angka);

      alert("Kode biner dari " + angka + " adalah " + kodeBiner);
    </script>
  </body>
</html>
