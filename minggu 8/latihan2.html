<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Minggu 09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <style>
    .left {
      background-image: url("pegunungan.jpg");
      background-size: cover;
      width: 500px;
      height: 350px;
    }

    .right {
      background-color: lightgray;
    }
  </style>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6 left"></div>
        <div class="col-sm-6 right">
          <form id="registerForm">
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" onkeyup="checkPasswordLength()" />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" id="password" placeholder="Enter your password" name="pwd" onkeyup="checkPasswordLength()" />
              <label for="pwd">Password</label>
              <label id="passwordHelper"></label>
            </div>

            <div class="form-floating mt-3 mb-3">
              <button type="submit" class="btn btn-primary col-sm-5" onclick="">Register</button>
            </div>
            <div id="alert" class="alert alert-success mt-3 d-none" role="alert">Registrasi berhasil!</div>
          </form>
        </div>
      </div>
  </body>
  <script src="latihan2.js"></script>
</html>
